  <body>
    <div class="container">
        <header id="main_hearder" class="bg-info text-white p-4 mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h1 id ="hearder_title">To Do List 

                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" style="float:right" class="bi bi-journal-check" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                        <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                      </svg>

                    </h1>

                <div  class="fecha">
                <p id="date">{{DateNow | date}}</p>
                </div>
              </div>
            </div>
        </header>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="card">      
            <div class="card-body">
                <div class="input-group mb-3">
                    <input class="col-11" placeholder="Ingresa la tarea..." type="text"  [(ngModel)]="NameTask">
                    <button (click)="TaskAdd()" class="btn btn-primary" id="ButtonAdd"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                      </svg> </button>
                </div>
                <div class="to-do-task" id="ToDoContainer">
                  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <h5 class="todoTask"> Tasks </h5>
                    <ul>
                      <li *ngFor="let Ntarea of Tasks; let indice = index;">
                          <input type="checkbox" id="mycheck" class="col-1 finishchechbox" [(ngModel)]="Ntarea.TaskComplete" (ngModelChange) = "FinishTask(indice)">
                          <p class="col-9" id="todo-task1"> "{{ Ntarea.NameTask }}" || {{DateNow | date}} </p>
                          <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" (click)="Uptask(Ntarea)" ><i class="fa-regular fa-pen-to-square" id="EditButton"></i></button>
                          <button (click)="DeleteTask(indice)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                      </li>
                    </ul>
                  </div>
          
                </div>
                <div class="to-do finish">
                  <h5 class="todoTaskFinished" >Finished Tasks</h5>
                  <ul>
                    <li *ngFor="let Ntarea of FinishedTasks; let indice = index;">
                        <input type="checkbox" class=" col-1 finishchechbox" [(ngModel)]="Ntarea.TaskComplete" [disabled]="Ntarea.TaskComplete">
                        <p class="col-9" id="todo-task1">  "{{ Ntarea.NameTask }}"     ||     {{DateNow | date}}</p>
                        <button class="btn btn-secondary" disabled><i class="fa-regular fa-pen-to-square" id="EditButton"></i></button>
                        <button (click)="DeleteTaskFinished(indice)" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                    </li>
                </ul>
              </div>
            </div>
          </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group mb-3">
                      <input class="col-10" placeholder="Actualizar tarea..." type="text"  [(ngModel)]="EditTaskValue">
                      <button (click)="EditTask()" class="btn btn-primary" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                      </svg></button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
</body>
